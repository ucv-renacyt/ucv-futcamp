<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="icon" type="image/x-icon" href="img/ucvitoFut.ico">
    <link rel="stylesheet" href="css/styleOlvido.css">
    <link rel="icon" href="images/logo.png" type="image/jpeg">
</head>

<body>
    <div class="imagen_futcamp">
        <img src="images/image.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="LFormulario">
            <h1>Restablecer Contraseña</h1>
            <form id="restablecerForm" method="POST"
                action="http://localhost/Proyecto_FutCamp/api/usuario/restablecer_contrasena.php">
                <input type="hidden" id="token" name="token" value="">
                <div class="correo">
                    <input type="password" id="nuevaContrasena" name="nuevaContrasena" placeholder="Nueva Contraseña"
                        maxlength="8" readonly required>
                </div>
                <div class="correo">
                    <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                        placeholder="Confirmar Contraseña" maxlength="8" readonly required>
                </div>
                <input type="submit" value="Restablecer Contraseña">
            </form>
        </div>
        <div class="ColumnasPrincipales">
            <div class="cssTutorial_Titulo">
                <span class="cssTutorial_TituloA">TECLADO VIRTUAL</span><br>
                <span class="cssTutorial_TituloB">Clave de 8 dígitos</span>
            </div>
            <div id="markpsw">
                <div class="check" id="mrk1"></div>
                <div class="check" id="mrk2"></div>
                <div class="check" id="mrk3"></div>
                <div class="check" id="mrk4"></div>
                <div class="check" id="mrk5"></div>
                <div class="check" id="mrk6"></div>
                <div class="check" id="mrk7"></div>
                <div class="check" id="mrk8"></div>
            </div>
            <div id="tecvirt">
                <table>
                    <tbody>
                        <tr>
                            <td><a class="ui-prime" href="#" onclick="addDigit(7)">7</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(8)">8</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(4)">4</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(6)">6</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(5)">5</a></td>
                            <td><a id="btnprevpsw" href="#" onclick="removeDigit()"><img src="./images/prev.png"
                                        border="0" class="btntecvir"></a></td>
                        </tr>
                        <tr>
                            <td><a class="ui-prime" href="#" onclick="addDigit(3)">3</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(0)">0</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(2)">2</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(1)">1</a></td>
                            <td><a class="ui-prime" href="#" onclick="addDigit(9)">9</a></td>
                            <td><a id="btnLimpiar" href="#" onclick="clearDigits()"><img src="./images/erase.png"
                                        border="0" class="btntecvir"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/restablecerContrasenaScript.js"></script>
</body>

</html>
